<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="nain-container">
        <div id="sign-up-container">
            <h2>sign up</h2>
            <div class="sign-up-header">
                <div class="sign-up-header-titles">
                    <p>Name</p>
                    <p>Contact</p>
                    <p>Birth</p>
                    <p>Submit</p>
                </div>
                <div class="sign-up-header-check-box">
                    <span class="dots ">1</span>
                    <span class="dots">2</span>
                    <span class="dots">3</span>
                    <span class="dots">4</span>
                </div>
            </div>
            <div class="sign-up-min-container">
                <!-- first Box Name -->
               <!-- <div id="sign-up-container"> -->
                <div class="sign-up-name">
                    <h2>Personal Information:</h2>
                    <div class="sign-up-name-container">
                      <form action="">
                          <label for="firstName">First Name</label>
                          <input type="text" name="firstName" id="" required>
                          <label for="firstName">Last Name</label>
                          <input type="text" name="firstName" id="" required>
                          <label for="firstName">User Name</label>
                          <input type="text" name="firstName" id="" required>
                      </form>
                    </div>
                <!-- </div> -->
               </div>

                <!-- Second Box Contact -->
                <!-- <div id="sign-up-container"> -->
                    <div class="sign-up-name">
                        <h2>Contact Info:</h2>
                        <div class="sign-up-contact-container">
                            <form action="">
                                <label for="">Email Address</label>
                                <input type="text" name="" id="" required>
                                <label for="">Phone Number</label>
                                <input type="text" name="" id="" required>
                            </form>
                        </div>
                   <!-- </div> -->
                </div>

                <!-- Third Box Birth -->
               <!-- <div id="sign-up-container"> -->
                <div class="sign-up-name">
                    <h2>Birth Info:</h2>
                    <div class="sign-up-birth-container">
                        <form action="">
                            <label for="">Email Address</label>
                            <input type="text" name="" id="" required>
                            <label for="">Phone Number</label>
                            <input type="text" name="" id="" required>
                        </form>
                    </div>
                <!-- </div> -->
               </div>

                <!-- Fourth Box Submit -->
               <!-- <div id="sign-up-container"> -->
                <div class="sign-up-name">
                    <h2>Submittion:</h2>
                    <P>Make sure the infomation you enter is correct,
                      we will not share your information with anyone. </P>
                      <div class="submit-logo">
                          <span></span>
                      </div>
                      <form action="">
                      <button class="btn">Submit</button>
                    </form>
                </div>
               <!-- </div> -->
            </div>
            <div class="sign-up-navigator">
                <button class="btn-prevous" id="prev" onclick="plus(-1);">Prevoius</button>
                <button class="btn-next" id="next" onclick="plus(1);">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
